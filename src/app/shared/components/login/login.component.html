<div
  class="grid grid-cols-1 gap-4 justify-center items-center p-6 dark:bg-slate-800 dark:ring-1 dark:ring-slate-900"
>
  <div>
    <label
      for="price"
      class="block text-sm font-semibold text-slate-700 dark:text-slate-200"
    >
      {{ "section.login.username-input-label" | translate }}
    </label>
    <div class="relative mt-1 rounded-md shadow-sm">
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-2"
      >
        <i class="las la-user text-xl sm:text-sm"></i>
      </div>
      <input
        type="text"
        name="username"
        id="username"
        class="block w-full rounded-md border-gray-300 pl-7 pr-10 focus:border-sky-500 focus:ring-sky-500 sm:text-sm dark:bg-slate-900"
        [placeholder]="'section.login.username-input-placeholder' | translate"
      />
    </div>
  </div>

  <div>
    <label
      for="price"
      class="block text-sm font-semibold text-slate-700 dark:text-slate-200"
    >
      {{ "section.login.password-input-label" | translate }}
    </label>
    <div class="relative mt-1 rounded-md shadow-sm">
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-2"
      >
        <i class="las la-key"></i>
      </div>
      <input
        type="text"
        name="password"
        id="password"
        class="block w-full rounded-md border-gray-300 pl-7 pr-10 focus:border-sky-500 focus:ring-sky-500 sm:text-sm dark:bg-slate-900"
        [placeholder]="'section.login.password-input-placeholder' | translate"
      />
    </div>
  </div>

  <div class="flex items-center justify-end">
    <button
      mat-dialog-close
      class="mr-4 rounded text-red-300 p-1 hover:bg-red-400/30 transition-colors ease-in-out duration-300"
    >
      {{ "ux.cancel-button" | translate }}
    </button>
    <button
      mat-dialog-close
      (click)="signIn()"
      class="font-bold rounded text-sky-400 hover:bg-slate-500/10 p-1 dark:hover:bg-slate-100/5 transition-colors ease-in-out duration-300"
    >
      {{ "ux.sign-in-button" | translate }}
    </button>
  </div>
</div>
