<div class="card-project card-ring">
    <img
      src="https://picsum.photos/1280"
      alt="Project image"
      class="card-image card-ring"
    />

    <div class="card-extra-buttons">
        <i [matTooltip]="(hiddenText ? 'ux.show-text' : 'ux.hide-text') | translate" matTooltipPosition="above" (click)="hideText()" class="las text-white cursor-pointer" [ngClass]="hiddenText ? 'la-comment' : 'la-comment-slash'"></i>
    </div>

    <div class="card-icons">
      <img
        src="assets/logos/angular.svg"
        alt="Technology icon"
        [matTooltip]="'ux.go-language-site' | translate"
        matTooltipPosition="above"
        (click)="anchorLanguageSite.click()"
        class="card-icon"
      />
      <a #anchorLanguageSite hidden href="https://angular.io/" target="_blank"></a>
    </div>

    <div #cardContent class="card-content">
      <p class="font-bold mb-2 md:text-2xl">Panel administrativo</p>
      <span class="font-extralight">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis
        neque necessitatibus voluptatibus, in consequuntur, ipsam, nesciunt
        incidunt dolor natus fuga rerum. Eius nihil distinctio, ullam porro
        laudantium sed autem quidem.
      </span>
      <div class="w-full flex justify-center mt-2">
        <button (click)="anchorProjectSite.click()" class="view-proyect-button"> {{ 'section.projects.view-proyect-button-label' | translate }} </button>
        <a #anchorProjectSite hidden href="#" target="_blank"></a>
      </div>
    </div>
  </div>
