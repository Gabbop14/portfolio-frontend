<div
  class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors ring-1 ring-slate-100 duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] dark:ring-0 bg-white supports-[backdrop-blur]:bg-white/95 dark:bg-slate-900/75"
>
  <div class="max-w-8xl mx-auto">
    <div
      class="py-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0"
    >
      <div class="relative flex items-center">
        <a
          class="mr-3 flex-none w-[2.0625rem] overflow-hidden md:w-auto group"
          href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
          target="_blank"
        >
          <span
            class="flex items-center font-bold group-hover:text-sky-500 transition-colors ease-in-out duration-300"
          >
            <div
              class="w-10 h-8 mr-1 rounded bg-black text-white text-center group-hover:text-sky-500 transition-colors ease-in-out duration-300"
            >
              >_
            </div>
            Argentina programa
          </span>
        </a>
        <div class="relative hidden lg:flex items-center ml-auto">
          <nav class="text-sm text-slate-700 dark:text-slate-200">
            <ul class="flex items-center space-x-8">
              <li>
                <language-menu></language-menu>
              </li>
              <li>
                <social-button *ngFor="let btn of socialButtons" [config]="btn" ></social-button>
              </li>
            </ul>
          </nav>

          <div
            class="flex ml-6 pl-6 items-center text-sm font-semibold text-slate-700 dark:text-slate-200 border-l border-slate-200 dark:border-slate-800"
          >
            <theme-selector></theme-selector>
          </div>
        </div>
        <!-- <button
          aria-label="Icon for LinkedIn"
          matTooltip="Ir a LinkedIn"
          class=""
        >
          <i class="lab la-linkedin la-2x"></i>
        </button>
        <button aria-label="Icon for login" matTooltip="Ingresar" class="">
          <i class="las la-user-circle la-2x"></i>
        </button> -->
      </div>
    </div>
  </div>
</div>
