<button
  mat-icon-button
  aria-label="Icon for change language"
  [cdkMenuTriggerFor]="languageMenu"
  matTooltip="Cambiar idioma"
  class="font-semibold text-slate-700 dark:text-slate-200 transition-colors ease-in-out duration-200 hover:text-sky-500 dark:hover:text-sky-400"
  (cdkMenuOpened)="languageMenuOpened = true"
>
  <span
    class="leading-5 font-semibold bg-slate-400/10 rounded py-1 px-3 flex items-center space-x-2 hover:bg-slate-400/20 dark-highlight"
  >
    {{ selectedLanguage }}
    <i
      class="las la-xs"
      [ngClass]="languageMenuOpened ? 'la-angle-down' : 'la-angle-right'"
    ></i>
  </span>
</button>

<ng-template #languageMenu>
  <div
    class="overlay-menu-wrap dark-highlight"
    cdkMenu
    (closed)="languageMenuOpened = !languageMenuOpened"
  >
    <button
      cdkMenuItem
      (click)="changeLanguage('english')"
      class="w-full flex items-center p-2 hover:bg-slate-100 dark:hover:bg-slate-700 fade-in"
    >
      <img class="w-5 h-5 mr-2 object-cover" src="assets/images/usa.webp" />
      English
    </button>
    <button
      cdkMenuItem
      (click)="changeLanguage('spanish')"
      class="w-full flex items-center p-2 hover:bg-slate-100 dark:hover:bg-slate-700 fade-in"
    >
      <img class="w-5 h-5 mr-2 object-cover" src="assets/images/spain.webp" />
      Espa√±ol
    </button>
  </div>
</ng-template>
