<section class="w-full dark:bg-slate-800 card-ring shadow rounded pb-2">
  <img
    [src]="aboutMe?.banner_url"
    class="w-full h-[200px] rounded-t"
    alt="personal banner"
  />

  <div class="w-full -mt-24 ml-6">
    <img
      [src]="aboutMe?.profile_url"
      alt="profile picture"
      class="w-40 h-40 rounded-lg ring-2 ring-slate-200 sticky"
    />
  </div>

  <div class="w-full px-4">
    <h2 class="text-xl font-bold text-sky-500 mt-2 cursor-default">
      {{ aboutMe?.full_name | titlecase }}
    </h2>

    <div class="grid grid-cols-2 justify-between w-full">
      <h3
        class="text-lg font-semibold text-sky-700 dark:text-slate-300 w-fit cursor-help"
        [matTooltip]="'section.about-me.current-position' | translate"
        matTooltipPosition="right"
      >
        {{ aboutMe?.current_position | titlecase }}
      </h3>

      <div class="flex justify-end items-center">
        <div
          [matTooltip]="'section.about-me.current-company' | translate"
          matTooltipPosition="left"
          class="cursor-pointer flex justify-end items-center rounded-md custom-span-button dark-highlight"
        >
          <img
            [src]="aboutMe?.current_company_icon_url"
            alt="Current company logo"
            height="28px"
            width="28px"
          />
          <a
            href="#"
            target="_blank"
            class="text-end text-sm font-medium text-sky-700 dark:text-sky-500 transition-all duration-300 ease-in-out"
          >
            {{ aboutMe?.current_company | titlecase }}
          </a>
        </div>
      </div>
    </div>

    <a
      [href]="
        'https://www.google.com/maps/search/?api=1&query=' + aboutMe?.current_address
      "
      target="_blank"
      class="text-slate-800 dark:text-slate-400 text-xs font-medium cursor-pointer hover:text-sky-500 transition-colors ease-in-out duration-300 bg-slate-400/10 hover:bg-slate-400/20 dark:hover:text-sky-500 p-px rounded"
      [matTooltip]="'section.about-me.current-address' | translate"
      matTooltipPosition="right"
      > {{ aboutMe?.current_address | titlecase }} </a
    >

    <p class="text-slate-700 dark:text-slate-300">
      {{ aboutMe?.detail | titlecase }}
    </p>
  </div>
</section>
